<div class="row" style="margin-bottom:15px;">
  <div class="col-md-3">
  </div>
  <div class="col-md-4">
    <div class="row">
      <h3>Drivers' results</h3>
      <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
      <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
    </div>

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="results">
      <thead>
        <tr>
          <th>Trips by Driver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of results">
          <td>{{ item.Key }}: {{item.Value.MilesDrivenTotal}} @ {{item.Value.AvgSpeed}} mph</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3">
  </div>
</div>
